<div class="container mastercont mt-5">
  <app-recommendations *ngIf="currentUser && matchedUser && loggedIn()"></app-recommendations>
  <div *ngIf="!registerMode && !loggedIn()" style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <!-- <button class="btn btn-info btn-lg">Learn more</button> -->
    </div>
  </div>

  <div *ngIf="registerMode && !loggedIn()" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
